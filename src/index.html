<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xbox Startup Screen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="startup-container">
      <!-- Xbox glowing logo -->
      <div id="xbox-logo">
        <div class="glow"></div>
      </div>

      <!-- Menu options -->
      <ul id="menu">
        <li class="selected">Memory</li>
        <li>Music</li>
        <li>Xbox Live</li>
        <li>Settings</li>
      </ul>

      <!-- Display the 'A Select' button -->
      <div id="select-button"><span class="select-text">A</span> SELECT</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
